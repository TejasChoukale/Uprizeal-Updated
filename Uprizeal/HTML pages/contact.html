<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Uprizeal</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="page-hero contact-hero">
            <h1 class="animate__animated animate__fadeInDown">Contact Us</h1>
            <p class="animate__animated animate__fadeIn animate__delay-1s">
                Get in touch with our experts today
            </p>
        </section>

        <section class="contact-content">
            <div class="contact-info animate__animated animate__fadeInLeft">
                <div class="contact-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p>Silicon City, Indore</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>9860292644</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>uprizealsales@gmail.com</p>
                </div>
            </div>

            <div class="contact-form animate__animated animate__fadeInRight">
                <h2>Send us a message</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" name="phone" placeholder="Your Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
</body>

</html>
