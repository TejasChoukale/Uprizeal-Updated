<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uprizeal Inquiry</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/api/placeholder/200/80" alt="Uprizeal Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="inquiry.html" class="inquiry-btn">Inquiry</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="inquiry">
            <h1>Submit an Inquiry</h1>
            <p>Please fill out the form below to submit an inquiry. We'll review your request and get back to you as
                soon as possible.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="inquiry">Inquiry:</label>
                    <textarea id="inquiry" name="inquiry" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Uprizeal. All rights reserved.</p>
    </footer>
    <script src="../script.js"></script>
</body>

</html>
